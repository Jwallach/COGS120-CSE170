<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
	<link rel="stylesheet" type="text/css" href="css/recommend.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Recommend Page</title>
  </head>


<body>
	<!-- Navigation -->
	<div id="nav-container">
	</div>
	<!-- End of Navigation -->
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1>Recommended Games Based on Your Categories</h1><br>

							<ul>
								<li>Category 1</li>

						</div>
						<div class="aspects">
							<ul>
								<li>Aspect 1</li>
								<li>Aspect 2</li>
							</ul>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
				<br>
				
				<br>
				<h1>Based on Your Aspects</h1><br>
				
			</div>
		</div>
	</div>
</body>

  <!-- JS -->
  <script type="text/javascript" id="games" src="data/games.json"></script>

  <script type="text/javascript" id="aspects" src="data/aspects.json"></script>

    $(document).ready(function() {
    $('#nav-container').load('navbar.html');
    });
  </script>
